user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
    # multi_accept on;
}

http {

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;


    server {
        sendfile off;
        server_name 10.22.0.1;
        location / {
            root /var/www/html;
            index index.html;
            try_files $uri $uri.html $uri/ /404.html;
        }
    }
}
